<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <link rel="stylesheet" href="././assets/css/style.css">
    
</head>
<body>
       
    <div class="row title">
        <img class="img-responsive" src="././assets/images/sandlot.png" height="70%" width="70%">
    </div>
    <div class="container col-md-6" id="main">
    <div class="row col-md-10">
    <h1> The Sandlot Trivia</h1>
</div>
<div class="row col-md-6">
    <p id="timeClock"> Pitch Clock : <span id="time"></span></p>
</div>
<div class="row col-md-12 col-sm-8">
    <div id="question"></div>
</div>
<div class="row col-md-6 col-sm-12">
    <div id="options"></div>
</div>
<div class="row col-md-6 col-sm-12">
    <button id="start" class='btn btn-danger'>You're Killing me Smalls</button>
</div>
</div>
<div class="container col-md-6" id="second">
    <div class="row col-md-8 col-sm-12">
        <p id="message"></p>
    </div>
    
<div class="row col-md-6" id="gif">
    
</div>
<div class="row col-md-6 col-sm-12">
    <p id="total"></p>
</div>
</div>



    <script type="text/javascript" src="././assets/javascript/app.js"></script>
</body>
</html>
